name: Fetch Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  get-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.4"

      - name: Install dependencies
        run: make install-deps

      - name: Run
        run: make run
